<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
    <!-- MDBootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/mdb-ui-kit/css/mdb.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <title>Document</title>
</head>
<body>
<div class="backgroundFull">
    <div id="header"></div>
    <div class="body">
        <div class="login-form container">
            <div class="login-row row">
                <div class="col-md-5 img">
                    <img src="images/login.png" alt="">
                    <div class="content">
                        Estar 100% freeBET you can get 1000 HTG from the start
                    </div>
                </div>
                <div class="col-md-5 col-12 information">
                <div class="information-header">
                    <div class="information-header-above">
                        <i class="fa-solid fa-user"></i>
                        <span>Registration (1/3)</span>
                    </div>
                    <hr>
                </div>
                <div class="information-body">
                    <form class="g-3 needs-validation form-registration" novalidate>
                        <div class="form-item">
                            <input type="text" class="form-control" id="validationCustom01" placeholder="+84" required>
                            <div class="invalid-feedback">
                                Your login doesnâ€™t match the phone pattern
                            </div>
                        </div>
                        <div class="form-item pass">
                            <div class="input-icon">
                                <input type="text" class="form-control" id="validationCustom02" placeholder="Password" required>
                                <i class="fa-solid fa-lock left"></i>
                                <i class="d-none fa-solid fa-eye right"></i>
                                <i class="fa-solid fa-eye-slash right"></i>
                            </div>
                            <div class="remind">
                                <i class="fa-solid fa-circle-check"></i>
                                Use at least 8 characters
                            </div>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>
                        <hr>
                        <div class="form-item">
                            <div class="input-icon">
                                <input type="text" class="form-control" id="validationCustomEmail" placeholder="Email" required>
                                <i class="fa-solid fa-envelope left"></i>
                            </div>
                            <div class="invalid-feedback">
                                Please choose a username.
                            </div>
                        </div>
                        <div class="form-item">
                            <div class="input-icon">
                                <input type="text" class="form-control" id="validationGift" placeholder="Referral code (optional)">
                                <i class="fa-solid fa-gift left"></i>
                            </div>
                        </div>
                        <button class="btn btn-primary" type="submit">Next</button>
                    </form>
                </div>
            </div>
            </div>
        </div>
    </div>
    <div id="footer"></div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/mdb-ui-kit/js/mdb.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="style.js"></script>
<script src="inculde.js"></script>
</html>
